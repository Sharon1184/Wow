<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Challenge üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .level-indicator {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .instruction {
            font-size: 1.3em;
            margin: 30px 0;
            color: #333;
            line-height: 1.6;
        }

        .game-area {
            min-height: 300px;
            position: relative;
            margin: 30px 0;
        }

        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .moving-button {
            position: absolute;
            transition: all 0.15s;
        }

        .emoji-rain {
            position: fixed;
            font-size: 2em;
            pointer-events: none;
            animation: fall 3s linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .word-box {
            display: inline-block;
            background: #f093fb;
            color: white;
            padding: 20px 30px;
            margin: 10px;
            border-radius: 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .word-box:hover {
            transform: scale(1.1);
            background: #f5576c;
        }

        .captcha-box {
            border: 2px solid #ccc;
            padding: 10px;
            margin: 10px auto;
            width: 300px;
            background: #f5f5f5;
            font-family: monospace;
            font-size: 2em;
            letter-spacing: 5px;
            text-decoration: line-through;
            transform: rotate(-5deg);
            color: #666;
        }

        .captcha-input {
            font-size: 1.5em;
            padding: 15px;
            width: 300px;
            text-align: center;
            border: 3px solid #764ba2;
            border-radius: 15px;
            margin: 20px 0;
        }

        .final-message {
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hearts {
            font-size: 3em;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s;
        }

        .checkbox-label {
            display: block;
            text-align: left;
            margin: 15px auto;
            max-width: 400px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .checkbox-label:hover {
            background: #f0f0f0;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .slider {
            width: 80%;
            margin: 30px auto;
        }

        input[type="range"] {
            width: 100%;
            height: 15px;
            cursor: pointer;
        }

        .annoying-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="annoying-popup" id="popup">
        <h2>‚ö†Ô∏è Wait! Are you sure?</h2>
        <p style="margin: 20px 0;">Think carefully before proceeding...</p>
        <button onclick="closePopup()">Yes, I'm Sure</button>
        <button onclick="closePopup()">No, Go Back</button>
    </div>

    <div class="container" id="gameContainer">
        <h1>üíñ Mystery Challenge üíñ</h1>
        <div class="level-indicator" id="levelIndicator">Challenge 1 of 7</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="instruction" id="instruction">Are you ready for the most annoying challenge ever? üòà</div>
        <div class="game-area" id="gameArea">
            <button onclick="startGame()">Start Challenge üíù</button>
        </div>
    </div>

    <script>
        let currentLevel = 0;
        let gameState = { level: 0, attempts: 0 };
        let moveInterval;
        let clickCount = 0;
        let sliderMoves = 0;
        let requiredSliderMoves = 50;

        function startGame() {
            currentLevel = 1;
            updateProgress();
            level1();
        }

        function updateProgress() {
            document.getElementById('levelIndicator').textContent = `Challenge ${currentLevel} of 7`;
            document.getElementById('progressFill').style.width = (currentLevel / 7 * 100) + '%';
            gameState.level = currentLevel;
        }

        // Level 1: The Impossible Button Chase
        function level1() {
            document.getElementById('instruction').innerHTML = 
                'üòà <strong>Catch Me If You Can!</strong><br>Click the button... I DARE you! (You need to click it 15 times)';
            
            clickCount = 0;
            let html = '<div style="position: relative; height: 400px;">';
            html += '<button class="moving-button" id="runawayBtn" style="left: 50%; top: 50%;">Click Me! (0/15)</button>';
            html += '</div>';
            
            document.getElementById('gameArea').innerHTML = html;
            
            const btn = document.getElementById('runawayBtn');
            
            btn.addEventListener('mouseenter', moveButton);
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                clickCount++;
                btn.textContent = `Got Me! (${clickCount}/15)`;
                if (clickCount >= 15) {
                    clearInterval(moveInterval);
                    setTimeout(() => {
                        currentLevel++;
                        updateProgress();
                        level2();
                    }, 500);
                } else {
                    moveButton();
                }
            });
            
            moveInterval = setInterval(moveButton, 2000);
        }

        function moveButton() {
            const btn = document.getElementById('runawayBtn');
            if (!btn) return;
            
            const container = btn.parentElement;
            const maxX = container.offsetWidth - btn.offsetWidth;
            const maxY = container.offsetHeight - btn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        // Level 2: Fake Loading Screen
        function level2() {
            document.getElementById('instruction').innerHTML = 
                '‚è≥ <strong>Loading...</strong><br>Please wait while we prepare your next challenge...';
            
            let progress = 0;
            let html = '<div style="margin: 50px 0;">';
            html += '<div class="progress-bar" style="width: 80%; margin: 0 auto;">';
            html += '<div class="progress-fill" id="fakeProgress" style="width: 0%"></div>';
            html += '</div>';
            html += '<p style="margin-top: 20px; font-size: 1.5em;" id="loadingText">0%</p>';
            html += '</div>';
            
            document.getElementById('gameArea').innerHTML = html;
            
            const progressInterval = setInterval(() => {
                progress += Math.random() * 3;
                
                // Get stuck at annoying percentages
                if (progress > 33 && progress < 34) {
                    progress = 33;
                    setTimeout(() => progress = 34, 3000);
                } else if (progress > 66 && progress < 67) {
                    progress = 66;
                    setTimeout(() => progress = 67, 3000);
                } else if (progress > 99 && progress < 100) {
                    progress = 99;
                    setTimeout(() => progress = 100, 4000);
                }
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        currentLevel++;
                        updateProgress();
                        level3();
                    }, 1000);
                }
                
                document.getElementById('fakeProgress').style.width = progress + '%';
                document.getElementById('loadingText').textContent = Math.floor(progress) + '%';
            }, 200);
        }

        // Level 3: Impossible CAPTCHA
        function level3() {
            const captchas = ['8B9ZxQ2', 'Kp4L7mN', 'R9tY3Wq', '7HvB2nX'];
            const selectedCaptcha = captchas[Math.floor(Math.random() * captchas.length)];
            
            document.getElementById('instruction').innerHTML = 
                'ü§ñ <strong>Prove You\'re Human!</strong><br>Type the characters you see below (case-sensitive!)';
            
            let html = '<div class="captcha-box">' + selectedCaptcha + '</div>';
            html += '<input type="text" class="captcha-input" id="captchaInput" placeholder="Type here...">';
            html += '<br><button onclick="checkCaptcha(\'' + selectedCaptcha + '\')">Verify üîç</button>';
            html += '<p style="margin-top: 15px; color: #999; font-size: 0.9em;">Hint: It\'s really hard to read! üòè</p>';
            
            document.getElementById('gameArea').innerHTML = html;
        }

        function checkCaptcha(correct) {
            const userInput = document.getElementById('captchaInput').value;
            if (userInput === correct) {
                showAnnoyingPopup();
            } else {
                document.getElementById('instruction').innerHTML = 
                    '‚ùå Wrong! Try again... or maybe refresh? ü§î';
                setTimeout(level3, 2000);
            }
        }

        function showAnnoyingPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
            currentLevel++;
            updateProgress();
            level4();
        }

        // Level 4: Terms & Conditions
        function level4() {
            document.getElementById('instruction').innerHTML = 
                'üìú <strong>Accept Terms & Conditions</strong><br>Read and accept ALL terms (yes, you must check every box!)';
            
            let html = '<div style="max-height: 300px; overflow-y: scroll; border: 2px solid #ccc; padding: 20px; margin: 20px 0; text-align: left;">';
            html += '<p>By continuing, you agree to:</p>';
            
            for (let i = 1; i <= 12; i++) {
                html += `<label class="checkbox-label">
                    <input type="checkbox" class="terms-check" onchange="checkAllTerms()">
                    Term ${i}: Some very important legal stuff that nobody reads but everyone agrees to anyway.
                </label>`;
            }
            
            html += '</div>';
            html += '<button id="acceptBtn" disabled style="opacity: 0.5; cursor: not-allowed;">Accept All Terms</button>';
            
            document.getElementById('gameArea').innerHTML = html;
        }

        function checkAllTerms() {
            const checkboxes = document.querySelectorAll('.terms-check');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            const btn = document.getElementById('acceptBtn');
            
            if (allChecked) {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
                btn.onclick = () => {
                    currentLevel++;
                    updateProgress();
                    level5();
                };
            }
        }

        // Level 5: The Slider from Hell
        function level5() {
            sliderMoves = 0;
            document.getElementById('instruction').innerHTML = 
                'üéöÔ∏è <strong>Set Slider to EXACTLY 50%</strong><br>But it has a mind of its own! (Move it back and forth 50 times to "calibrate" it first)';
            
            let html = '<div class="slider">';
            html += '<input type="range" id="evilSlider" min="0" max="100" value="0">';
            html += '<p style="font-size: 1.5em; margin-top: 20px;">Value: <span id="sliderValue">0</span>%</p>';
            html += '<p style="color: #666; margin-top: 10px;">Calibration: <span id="sliderMoves">0</span>/50 moves</p>';
            html += '</div>';
            html += '<button id="confirmSlider" onclick="checkSlider()" disabled style="opacity: 0.5;">Confirm Value</button>';
            
            document.getElementById('gameArea').innerHTML = html;
            
            const slider = document.getElementById('evilSlider');
            let lastValue = 0;
            
            slider.addEventListener('input', function() {
                sliderMoves++;
                document.getElementById('sliderValue').textContent = this.value;
                document.getElementById('sliderMoves').textContent = sliderMoves;
                
                // Make it jump around randomly
                if (Math.random() > 0.7) {
                    this.value = Math.floor(Math.random() * 100);
                    document.getElementById('sliderValue').textContent = this.value;
                }
                
                if (sliderMoves >= requiredSliderMoves) {
                    document.getElementById('confirmSlider').disabled = false;
                    document.getElementById('confirmSlider').style.opacity = '1';
                }
                
                lastValue = this.value;
            });
        }

        function checkSlider() {
            const value = document.getElementById('evilSlider').value;
            if (value == 50) {
                currentLevel++;
                updateProgress();
                level6();
            } else {
                document.getElementById('instruction').innerHTML = 
                    '‚ùå Not exactly 50%! Try again... üòà';
                setTimeout(level5, 2000);
            }
        }

        // Level 6: Extreme Waiting Game
        function level6() {
            let countdown = 25;
            document.getElementById('instruction').innerHTML = 
                '‚è∞ <strong>WAIT 25 SECONDS!</strong><br>Do NOTHING! Don\'t click, don\'t touch! Just... wait... üôÉ';
            
            let html = '<div style="font-size: 5em; margin: 50px 0;" id="bigCountdown">25</div>';
            html += '<p style="color: #999;">This is taking forever, right? üò¥</p>';
            html += '<button onclick="resetWait()" style="background: #ff4444; margin-top: 30px;">Skip? (This will restart! üòà)</button>';
            
            document.getElementById('gameArea').innerHTML = html;
            
            const timer = setInterval(() => {
                countdown--;
                const el = document.getElementById('bigCountdown');
                if (el) {
                    el.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(timer);
                        currentLevel++;
                        updateProgress();
                        level7();
                    }
                }
            }, 1000);
        }

        function resetWait() {
            document.getElementById('instruction').innerHTML = 
                'üòÇ I told you not to click! Starting over...';
            setTimeout(level6, 2000);
        }

        // Level 7: Final Impossible Quiz
        function level7() {
            document.getElementById('instruction').innerHTML = 
                'üß† <strong>Final Question!</strong><br>What is 2+2?';
            
            let html = '<div>';
            html += '<div class="word-box" onclick="wrongAnswer()">4</div>';
            html += '<div class="word-box" onclick="wrongAnswer()">22</div>';
            html += '<div class="word-box" onclick="checkFinal()">Fish üêü</div>';
            html += '</div>';
            html += '<p style="margin-top: 20px; color: #666; font-size: 0.9em;">Think outside the box... ü§î</p>';
            
            document.getElementById('gameArea').innerHTML = html;
        }

        function wrongAnswer() {
            document.getElementById('instruction').innerHTML = 
                '‚ùå Too logical! Think WEIRD! ü§™';
        }

        function checkFinal() {
            createEmojiRain('üéä');
            setTimeout(showFinalMessage, 500);
        }

        function showFinalMessage() {
            document.getElementById('gameContainer').innerHTML = `
                <div class="final-message">
                    <div class="hearts">üíï üíñ üíï</div>
                    <h1 style="font-size: 3em; margin: 30px 0;">I Love You Pinky!</h1>
                    <p style="font-size: 1.5em; color: #764ba2; margin: 20px 0;">
                        You survived the most annoying challenge ever! üéâ
                    </p>
                    <p style="font-size: 1.2em; color: #666; margin: 20px 0;">
                        I'm sorry for making you so angry! üòÖ<br>
                        But your patience (and rage) is adorable! üíó
                    </p>
                    <p style="font-size: 1.1em; color: #999; margin-top: 40px;">
                        You are the best, and I love you SO much! ‚ù§Ô∏è
                    </p>
                    <div style="font-size: 4em; margin-top: 30px;">üåπüíùüåπ</div>
                </div>
            `;
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createEmojiRain(['‚ù§Ô∏è', 'üíï', 'üíñ', 'üåπ', '‚ú®'][Math.floor(Math.random() * 5)]), i * 150);
            }
        }

        function createEmojiRain(emoji) {
            const rain = document.createElement('div');
            rain.className = 'emoji-rain';
            rain.textContent = emoji;
            rain.style.left = Math.random() * 100 + '%';
            rain.style.top = '-50px';
            document.body.appendChild(rain);
            setTimeout(() => rain.remove(), 3000);
        }
    </script>
</body>
</html>
